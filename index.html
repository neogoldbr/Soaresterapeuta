<script>
  function getVal(name){
    const el = document.querySelector(`input[name="${name}"]:checked`);
    return el ? Number(el.value) : null;
  }

  function calc(){
    let score = 0;
    for(let i=1;i<=7;i++){
      const v = getVal("q"+i);
      if(v === null){
        alert("Responda as 7 perguntas para ver o resultado.");
        return;
      }
      score += v;
    }

    let plano = "";
    let titulo = "";
    let explicacao = "";
    let porqueNinguemResolve = "";
    let porqueMetodo = "";

    if(score <= 4){
      plano = "Essencial";
      titulo = "Seu corpo ainda funciona. Mas está funcionando no limite.";
      explicacao = `
        Pelas suas respostas, seu corpo não está quebrado.
        Ele ainda entrega, ainda responde, ainda aguenta.
        <br><br>
        O problema é que ele está fazendo isso <strong>em modo de alerta constante</strong>.
        Você até descansa, mas não recupera.
        Até tenta relaxar, mas o corpo não acompanha.
      `;
      porqueNinguemResolve = `
        Isso geralmente não aparece em exames simples.
        Por fora, parece que “está tudo bem”.
        Por dentro, o sistema nunca desliga.
      `;
      porqueMetodo = `
        O protocolo Essencial reorganiza o eixo do estresse
        antes que esse limite vire colapso.
        É intervenção no momento certo.
      `;
    } 
    else if(score <= 9){
      plano = "Acompanhado";
      titulo = "Seu corpo não está fraco. Ele está cansado de lutar sozinho.";
      explicacao = `
        Seu corpo tenta melhorar, mas não consegue sustentar.
        Você começa bem, sente esperança, e depois tudo escapa de novo.
        <br><br>
        Isso não é falta de força.
        É falta de <strong>regulação contínua</strong>.
      `;
      porqueNinguemResolve = `
        A maioria das abordagens age no pensamento,
        mas ignora o corpo em alerta.
        Sem correção frequente, o sistema volta ao padrão antigo.
      `;
      porqueMetodo = `
        O acompanhamento 3x por semana impede recaídas silenciosas
        e mantém o eixo em reorganização real.
      `;
    } 
    else {
      plano = "Intensivo";
      titulo = "Seu corpo está pedindo ajuda agora.";
      explicacao = `
        Aqui não é mais cansaço comum.
        É um corpo que vive em sobrevivência.
        <br><br>
        Tensão constante, mente em hiperalerta,
        sensação de que não pode falhar.
      `;
      porqueNinguemResolve = `
        Quando o eixo fica desregulado por muito tempo,
        força de vontade não resolve.
        E esperar piorar cobra um preço alto.
      `;
      porqueMetodo = `
        Presença diária cria segurança fisiológica.
        Isso permite que o sistema finalmente desarme.
      `;
    }

    const box = document.getElementById("resultBox");
    box.style.display = "block";
    box.innerHTML = `
      <h3 style="font-weight:900;letter-spacing:-.02em;margin-bottom:6px;">${titulo}</h3>

      <p style="color:#334155">${explicacao}</p>

      <p style="color:#475569;margin-top:8px;">
        <strong>Por que quase ninguém entende isso:</strong><br>
        ${porqueNinguemResolve}
      </p>

      <p style="color:#0f172a;margin-top:8px;">
        <strong>Por que o HPA RESET® faz sentido agora:</strong><br>
        ${porqueMetodo}
      </p>

      <div style="margin-top:14px;">
        <a class="btn primary"
           href="${WHATSAPP}?text=${encodeURIComponent(

           )}"
           target="_blank" rel="noopener">
          Quero agendar minha avaliação
        </a>
      </div>
    `;

    box.scrollIntoView({behavior:"smooth", block:"start"});
  }
